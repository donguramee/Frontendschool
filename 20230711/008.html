<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flex_justify-content</title>
    <style>
      .container {
        width: 500px;
        height: 500px;
        background-color: rgb(224, 224, 224);
        display: flex;
        justify-content: flex-end;
        align-items: center;
      }
      .box {
        width: 100px;
        height: 100px;
        background-color: salmon;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box">A</div>
    </div>
  </body>
</html>
