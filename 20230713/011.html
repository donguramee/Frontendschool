<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table</title>
    <style>
      caption {
        /* caption-side: bottom; */
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        테이블의 제목, 설명
      </caption>
      <thead>
        <tr>
          <th>제목</th>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>제목</th>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th>제목</th>
          <td>내용</td>
          <td>내용</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
