<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>3항 연산자</title>
  </head>
  <body>
    <script>
      // 3항 연산자(***)
      // (조건식) ? (참일 경우 실행되는 표현식) : (거짓일 경우 실행되는 표현식)

      const sale = true;
      const price = sale ? 100 : 200;
      console.log(price);

      const 치킨값 = 8000; // 이 값을 변경해보세요.
      const 내마음 = 치킨값 >= 15000 ? "비싸요" : "저렴해요";
      console.log(내마음);

      // 치킨값이
      // 15000원 이상이면 비싸다
      // 15000원 미만이고 10000원 이상이면 적절하다
      // 10000원 미만이면 저렴하다
      const 치킨값 = 8000; // 이 값을 변경해보세요.
      const 내마음 =
        치킨값 >= 15000 ? "비싸요" : 치킨값 >= 10000 ? "적절해요" : "저렴해요";
      console.log(내마음);

      // 휴대폰 연식
      // 2019년 이하: '바꿀 때가 되었습니다.'
      // 2019년 이상이면서 2022년 이하이다: '좀 더 쓰셔도 됩니다!'
      // 2022년 초과: '욕심이에요.'
      const 휴대폰연식 = 2023;
      const 조언자 =
        휴대폰연식 <= 2019
          ? "바꿀 때가 되었습니다."
          : 휴대폰연식 <= 2022
          ? "좀 더 쓰셔도 됩니다!"
          : "욕심이에요.";

      // 드모르간 법칙을 이용해서 무조건 true가 되는 곳이나 무조건 false 가 되는 구간을 발견할 수 있습니다. 또는 조건을 단순화 할 수 있습니다.
      const x = 0;
      const y = 1;
      console.log(!(x || y) === (!x && !y));
      console.log(!(x && y) === (!x || !y));

      if (!x && !y) {
        console.log("hello");
      }

      // 어? 이 코드가 무조건 false가 되네? => 코드 전체 삭제
      if (!(x || y)) {
        console.log("hello");
      }

      // 어? 이 코드가 무조건 true가 되네? => if문을 제거
      if (!(x || y)) {
        console.log("hello");
      }
      // 변경후
      console.log("hello");
    </script>
  </body>
</html>
