      function xhrRequest() {
        const requestObj = new XMLHttpRequest(); //통신객체

        requestObj.send(); //받은 데이터를 내보내기
        requestObj.onreadystatechange = () => {
          //데이터의 상태가 변하면 바꿔주기
          //   console.log(requestObj.responseText);
          if (requestObj.readyState === 4 && requestObj.status === 200) {
            jsonObj = JSON.parse(requestObj.responseText);
          }
        };

        // JSON.parse(jsonObj);
      }
      xhrRequest();
