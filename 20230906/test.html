<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <title></title>

    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  </head>

  <body>
    <div id="root"></div>

    <script type="text/babel">
      async function getData() {
        try {
          const response = await fetch("http://test.api.weniv.co.kr/mall");
          if (!response.ok) {
            throw new Error("HTTP ERROR!! : ", response.status);
          }

          return await response.json();
        } catch (error) {
          console.error(error);
        }
      }
      const Card = (props) => {
        const url = "http://test.api.weniv.co.kr/" + props.goods.thumbnailImg;
        // console.log(props);
        return (
          <li className="product-item">
            <div className="product-img">
              <img src={url} alt="" />
            </div>
            <strong className="product-name sl-ellipsis">
              {props.goods.productName}
            </strong>
            <button className="like-btn"></button>
            <div className="product-price">
              <strong className="price m-price">
                {props.goods.price}
                <span>원</span>
              </strong>
            </div>
          </li>
        );
      };
      const Product = (props) => {
        // console.log(props);
        return (
          <li className="product">
            <ul className="product-list">
              <Card goods={props.items[0]} />
              <Card goods={props.items[1]} />
              <Card goods={props.items[2]} />
              <Card goods={props.items[3]} />
              <Card goods={props.items[4]} />
              <Card goods={props.items[5]} />
              <Card goods={props.items[6]} />
            </ul>
          </li>
        );
      };

      async function App() {
        const productCard = await getData();
        const body = (
          <div>
            <Product items={productCard} />
          </div>
        );
        const root = ReactDOM.createRoot(document.querySelector("#root"));
        root.render(body);
      }

      App();
    </script>
  </body>
</html>
