<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      article {
        display: inline-block;
        border: 3px solid black;
        border-radius: 10px;
        padding: 10px;
      }
      .viewer {
        display: block;
        font-size: 24px;
        color: teal;
        margin: 50px 0 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- 이 코드의 문제점 -->
    <article>
      <strong class="viewer"></strong>
      <input class="inp-txt" type="text" />
      <!-- 1. 서로 다른언어  nclick="push()" 가 섞여있다. -->
      <button class="btn-push" type="button" onclick="push()">적용</button>
    </article>

    <script>
      // 2. 전역변수를 사용
      const viewer = document.querySelector(".viewer");
      viewer.textContent = "hello linons";

      // 3.push함수의 단점 - 재사용성이 떨어진다
      function push() {
        const inpTxt = document.querySelector(".inp-txt");
        viewer.textContent = inpTxt.value;
      }

      //테스트가 가능하려면!!
      /**
       * 1.테스트 대상이 UI에서 완전히 분리되어야 함
       * 2.모든 기능은 함수로 구현해야합니다.
       */
    </script>
  </body>
</html>
