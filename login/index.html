<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <title></title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>로그인 또는 회원가입</h1>
        <button type="button" class="icon-x">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
          >
            <path d="M1.15918 16.9999L17 1.15915" stroke="#767676" />
            <path d="M16.8408 16.8408L1.00003 1" stroke="#767676" />
          </svg>
        </button>
      </header>
      <main>
        <h1>위니브에서 여러분의 궁금증을 해결하세요! :)</h1>
        <div class="input">
          <input type="text" placeholder="아이디" class="inpText" />
          <p class="id">아이디를 입력해 주세요.</p>
          <input type="text" placeholder="비밀번호" class="inpText" />
        </div>
        <div class="check-box">
          <!-- <input type="checkbox">로그인 상태 유지</input> -->
          <!-- 체크박스 수정 -->
        </div>
        <button class="loginbtn" type="button">로그인</button>
        <div class="join-login">
          <a href="#">회원가입</a>
          <span>|</span>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <div class="or">
          <div class="underline"></div>
          <span>또는</span>
          <div class="underline"></div>
        </div>
      </main>
      <footer>
        <ul>
          <li class="google button">
            <a href="#">구글 계정으로 로그인</a>
          </li>
          <li class="facebook button">
            <a href="#">페이스북 계정으로 로그인</a>
          </li>
          <li class="naver button">
            <a href="#">네이버 계정으로 로그인</a>
          </li>
          <li class="kakao button">
            <a href="#">카카오톡 계정으로 로그인</a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
